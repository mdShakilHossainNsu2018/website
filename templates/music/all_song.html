{% extends 'music/base.html' %}
{% block title %}Album detail{% endblock %}
{% block content %}

    <div class="container-fluid songs-container">

        <div class="row">


            <!-- Right Song Info -->
            <div class="col-sm-8 col-md-9">

                <div class="panel panel-default">
                    <div class="panel-body">

                        <h3>All Songs</h3>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Artist</th>
                                <th>Audio File</th>
                                <th>Uploaded By</th>
                            </tr>
                            </thead>
                            <tbody>

                            {% for song in song_list %}
                                <tr>
                                    <td>{{ song.song_title }}</td>

                                    <td>{{ song.album.artist }}</td>
                                    <td >
                                        <audio src="{{ song.song_file.url }}" preload="auto"></audio>
                                    </td>
                                    <td>{{ song.album.user}}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>
{% endblock %}
